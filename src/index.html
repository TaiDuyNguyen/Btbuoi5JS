<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- qlts -->
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-blue-500 text-center text-3xl font-bold">
        Bài Tập 1: Quản lý tuyển sinh
      </h1>

      <div class="space-y-4">
        <div>
          <label for="diemChuan">Điểm chuẩn</label>
          <input
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="number"
            id="diemChuan"
            name="diemchuan"
            min="0"
            max="100"
            step="1"
            placeholder="Điểm chuẩn" />
        </div>
        <div>
          <label for="khuVuc">Chọn khu vực</label>
          <select
            id="khuVuc"
            name="khuvuc"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Chọn khu vực</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="X">Không thuộc khu vực ưu tiên</option>
          </select>
        </div>

        <div>
          <label for="doiTuong">Chọn đối tượng</label>
          <select
            id="doiTuong"
            name="doituong"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Chọn đối tượng</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="0">Không thuộc đối tượng ưu tiên</option>
          </select>
        </div>

        <div>
          <label for="diemMon1">Điểm môn thứ 1</label>
          <input
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="number"
            id="diemMon1"
            name="diemmon1"
            min="0"
            max="100"
            step="1"
            placeholder="Điểm môn thứ 1" />
        </div>

        <div>
          <label for="diemMon2">Điểm môn thứ 2</label>
          <input
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="number"
            id="diemMon2"
            name="diemmon2"
            min="0"
            max="100"
            step="1"
            placeholder="Điểm môn thứ 2" />
        </div>

        <div>
          <label for="diemMon3">Điểm môn thứ 3</label>
          <input
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="number"
            id="diemMon3"
            name="diemmon3"
            min="0"
            max="100"
            step="1"
            placeholder="Điểm môn thứ 3" />
        </div>
      </div>
      <button
        id="btnKetQua"
        class="w-full mt-6 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
        Kết quả
      </button>
      <div id="btnResult" class="mt-4 text-center text-lg font-semibold"></div>
    </div>

    <!-- Tiền điện
    ------------------------------------------------------------------------ -->
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md ml-3">
      <h2 class="text-blue-500 text-center text-3xl font-bold">
        Bài Tập 2: Tính Tiền Điện
      </h2>

      <div class="space-y-4">
        <input
          id="ten"
          type="text"
          placeholder="Nhập tên khách hàng"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input
          id="soKw"
          type="number"
          placeholder="Nhập số Kw tiêu thụ"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button
        id="btnKetQua2"
        class="w-full mt-6 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
        Tính Tiền
      </button>

      <div id="btnResult2" class="mt-4 text-center text-lg font-semibold"></div>
    </div>

    <!-- Thuế thu nhập cá nhân -->

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md ml-3">
      <h2 class="text-blue-500 text-center text-3xl font-bold">
        Bài Tập 3: Tính Thuế Thu Nhập Cá Nhân
      </h2>

      <div class="space-y-4">
        <input
          id="hoTen"
          type="text"
          placeholder="Nhập họ tên"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input
          id="tongThuNhap"
          type="number"
          placeholder="Nhập tổng thu nhập năm (VND)"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input
          id="soNguoiPhuThuoc"
          type="number"
          placeholder="Nhập số người phụ thuộc"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button
        id="btnKetQua3"
        class="w-full mt-6 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
        Tính Thuế
      </button>

      <div id="btnResult3" class="mt-4 text-center text-lg font-semibold"></div>
    </div>

    <!-- tính tiền cáp -->

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md ml-3">
      <h2 class="text-blue-500 text-center text-3xl font-bold">
        Bài Tập 4: Tính Tiền Cáp
      </h2>

      <!-- Form Inputs -->
      <div class="space-y-4">
        <input
          id="maKhachHang"
          type="text"
          placeholder="Mã Khách Hàng"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <select
          id="loaiKhachHang"
          onchange="toggleSoKetNoi()"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Chọn Loại Khách Hàng</option>
          <option value="nhaDan">Nhà Dân</option>
          <option value="doanhNghiep">Doanh Nghiệp</option>
        </select>

        <input
          id="soKetNoi"
          type="number"
          placeholder="Số Kết Nối"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          disabled />
        <input
          id="soKenhCaoCap"
          type="number"
          placeholder="Số Kênh Cao Cấp"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button
        id="btnKetQua4"
        class="w-full mt-6 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
        Tính Tiền
      </button>

      <div id="btnResult4" class="mt-4 text-center text-lg font-semibold"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
